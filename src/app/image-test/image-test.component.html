<!-- src/app/image-test/image-test.component.html -->
<div class="image-test-container">
  <h2>Image Test</h2>

  <div *ngIf="allAnswered" class="all-answered">
    <p>Congratulations! You have answered all the image questions.</p>
    <p>You answered {{ correctAnswers }} out of {{ flashcards.length }} correctly.</p>
    <button mat-raised-button color="primary" (click)="goToFlashcards()">Go to Flashcards</button>
  </div>

  <div *ngIf="currentFlashcard && !allAnswered && !immediateFeedback" class="flashcard-test">
    <img [src]="currentFlashcard.photo" alt="Flashcard Image" class="flashcard-image">

    <div class="choices">
      <button *ngFor="let choice of choices" mat-raised-button (click)="checkAnswer(choice)">
        {{ choice }}
      </button>
    </div>
  </div>

  <div *ngIf="immediateFeedback && !allAnswered" class="feedback">
    <p>{{ immediateFeedback }}</p>
    <img *ngIf="isCorrect" src="correct.webp" alt="Feedback Image" width="100px" class="feedback-image">
    <img *ngIf="!isCorrect"  src="incorrect.png" alt="Feedback Image" width="100px" class="feedback-image"><br/>
    <button mat-raised-button color="primary" class="button-modern" (click)="nextQuestion()">Next Question</button>
  </div>

  <div *ngIf="!currentFlashcard && !allAnswered" class="no-flashcards">
    <p>No flashcards available.</p>
  </div>
</div>
