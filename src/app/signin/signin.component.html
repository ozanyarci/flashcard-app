<mat-card class="sign-in-card">
  <mat-card-title>Sign In</mat-card-title>
  <mat-card-content>
    <form *ngIf="!displayNameRequired; else setDisplayNameForm" (ngSubmit)="signIn()">
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput type="email" [(ngModel)]="email" name="email" required>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput type="password" [(ngModel)]="password" name="password" required>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit">Sign In</button>
    </form>
    <ng-template #setDisplayNameForm>
      <form (ngSubmit)="saveDisplayName()">
        <mat-form-field appearance="fill">
          <mat-label>Display Name</mat-label>
          <input matInput type="text" [(ngModel)]="displayName" name="displayName" required>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">Save Display Name</button>
      </form>
    </ng-template>
    <p *ngIf="!displayNameRequired">Don't have an account? <a routerLink="/signup">Sign Up</a></p>
  </mat-card-content>
</mat-card>
